<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="Youtube.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .div-1 {
      display: flex;
      flex-direction: column;
      width: 350px;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .video-content img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .video-description {
      font-size: 14px;
      padding: 10px;
      color: #333;
      line-height: 1.4;
    }

    .div-2 {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .profile-1 {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .div3 {
      flex-grow: 1;
    }

    .channel-name {
      font-weight: bold;
      font-size: 14px;
      color: #222;
    }

    .upload-date {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="div-1">
    <div class="video-content">
      <img class="video-1" src="video-images/video-image1+.avif" alt="Video Thumbnail">
      <p class="video-description">
        Bumrah fires up with final-ball wicket in spicy ending | Australia v India 2024-25
      </p>
    </div>
    <div class="div-2">
      <img class="profile-1" src="video-images/image1.jpg" alt="Channel Profile">
      <div class="div3">
        <p class="channel-name">Cricket Highlights</p>
        <p class="upload-date">2 days ago</p>
      </div>
    </div>
  </div>
</body>
</html>
